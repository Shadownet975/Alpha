<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My form element</h1>
    <form>
      <label for="firstname">first name</label>
      <input type="text" id="firstname" />
      <br />
      <br />
      <label for="lastname">last name</label>
      <input type="text" id="lastname" />
      <br />
      <br />
      <label for="email">email</label>
      <input type="email" id="email" />
      <br />
      <br />
      <label for="password">password</label>
      <input type="password" id="password" />
      <br />
      <br />
      <label for="phonenumber">phonenumber</label>
      <input type="number" id="phonenumber" />
      <br />
      <br />
      <label for="message">message</label>
      <textarea id="message"></textarea>
      <br />
      <br />
      <label for="clubs">clubs</label>
      <select id="clubs">
        <option value="">psg</option>
        <option value="">lutontownfc</option>
        <option value="">liverpool</option>
      </select>
      <br />
      <br />
      <label for="date">date</label>
      <input type="date" id="date" />
      <br />
      <br />
      <label for="morning">
        <input type="checkbox" id="morning" />morning
      </label>
      <label for="afternoon">
        <input type="checkbox" id="afternoon" />afternoon
      </label>
      <label for="evening">
        <input type="checkbox" id="evening" />evening
      </label>
      <label for="night"> <input type="checkbox" id="night" />night </label>#
      <br />
      <br />
      <label for="Large">
        <input type="radio" id="Large" name="Size" />Large
      </label>
      <label for="Small">
        <input type="radio" id="Small" name="Size" />Small
      </label>
      <label for="Medium">
        <input type="radio" id="Medium" name="Size" />Medium
      </label>
    </form>
  </body>
</html>
